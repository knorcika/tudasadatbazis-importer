<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Importer</title>
</head>
<body>
<form name="form" method="post" enctype="multipart/form-data">
    <label for="table">.csv File:</label><br>
    <input type="file" name="table" id="table" accept=".csv"><br>
    <button type="submit" name="submit" value="1">Küldés</button>
</form>
<hr>
<form name="form2" method="post" enctype="multipart/form-data">
    <label for="query">Query</label><br>
    <textarea name="query" id="query"></textarea><br>
    <button type="submit" name="submit2" value="1">Küldés</button>
</form>
</body>
</html>
